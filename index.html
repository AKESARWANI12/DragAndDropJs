<body>
   <div class="container">
    <div id="left">
        <div class="list" draggable="true"><img src="drag_drop_icon.png" width="20" height="30" >List Item1</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png"  width="20" height="30" >List Item2</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png"  width="20" height="30" >List Item3</div>
        <div class="list" draggable="true"><img src="drag_drop_icon.png"  width="20" height="30" >List Item4</div>
    </div>
    <div id="right"></div>
   </div>
   <script>
     let lists=document.getElementsByClassName("list");  //lists is an array storing all 4 list
    let rightbox=document.getElementById("right");
     
    let leftbox=document.getElementById("left"); 

    for(list of lists){
        list.addEventListener("dragstart",function(e){
           let selected= e.target;
           console.log("ayush");
           console.log(selected);
       
        rightbox.addEventListener("dragover",function(e){
            e.preventDefault();
            console.log("kaku");
        });

        rightbox.addEventListener("drop",function(e){
            console.log("bittu");
           
           rightbox.appendChild(selected);
          
          selected
          =null;

        });

        leftbox.addEventListener("dragover",function(e){
            e.preventDefault();
            console.log("kaku");
        });

        leftbox.addEventListener("drop",function(e){
            console.log("bittu");
           leftbox.appendChild(selected);
          
           selected=null;

        });
    })
}

   </script>
